<!DOCTYPE html>
	<html>
	<head>
		<meta charset='UTF-8'>
		<meta name='viewport' content='width=device-width, initial-scale=1.0'>
		<title>Powerup Cafe</title>
		<link rel='stylesheet' href='style.css'>
	</head>
	<body>
	<header>
		<nav class='navbar section-content'>
		<a href='#' class='nav-logo'>
			<h2 class='logo-text'> PowerUp Cafe</h2>
		</a>
		<ul class='nav-menu'>
			<li class='nav-item'>
				<a href='#' class='nav-link'>Home</a>
			</li>
			<li class='nav-item'>
				<a href='#' class='nav-link'>Menu</a>
			</li>
			<li class='nav-item'>
				<a href='#' class='nav-link'>Contact</a>
			</li>
		</ul>
	</header>	
	<main>
		<section class='hero-section'>
			<div class='section-content'>
				<div class='hero-details'>
					<h2 class='title'>Seu checkpoint favorito</h2>
					<h3 class='subtitle'>Itens do seu inventário direto na sua mesa!</h3>
					<p class='description'>Entre, pegue seu controle e sinta-se em casa porque aqui, cada pedido é um power-up para o seu dia. Prepare-se para o sabor da nostalgia em cada "byte".</p>	
					
					<div class='buttons'>
					<a href='#' class='button peca-ja'>Peça já</a>
					<a href='#' class='button contato'>Entre em contato</a>
					</div>
				</div>
				<div class='hero-image-wrapper'>
					<img src='imagens/logopixelcafe.png' alt='hero' class='hero-image'>
				</div>
			</div>
		</section>
	</main>	
	</body>
	</html>
